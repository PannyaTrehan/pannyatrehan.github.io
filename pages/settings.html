<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2f603fef8e.js" crossorigin="anonymous"></script>
    <title>Settings</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="../index.html" id="homeBtn">
            <i class="fa-solid fa-house"></i>
            Home
        </a>
        <div class="seperator"></div>
        <a href="merge-sort.html">Merge Sort</a>
        <a href="quick-sort.html">Quick Sort</a>

        <div class="seperator"></div>
        <a href="about.html">About</a>
        <a href="settings.html">Settings</a>
    </div>
    <div class="headings">
        <div class="openbtn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <h1>Settings</h1>
    </div>
    <div class="settings">
        <div class="settings-container">
            <form id="delayTimeForm">
                <label for="delayTime">Delay Time (seconds):</label>
                <input type="number" id="delayTime" name="delayTime" min="0" max="5" step="0.01" value="0.05" required>
                <button type="submit">Set</button>
            </form>          
            <form id="sizeForm">
                <label for="size">Size:</label>
                <input type="number" id="size" name="size" min="1" max="10000" step="1" value="100" required>
                <button type="submit">Set</button>
            </form>          
        </div>
    </div>
    <script type="module" src="../helper/settings.js"></script>
    <script type="module" src="../index.js"></script>
</body>
</html>
