<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2f603fef8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <div class="collapseSidebar" onclick="toggleSidebar()">
            <i class="fa-solid fa-caret-up"></i>
        </div>
        <a href="#">Merge Sort</a>
        <a href="#">Quick Sort</a>
        <a href="#">Insertion Sort</a>
        <a href="#">Insertion Sort</a>
        <a href="#">About</a>
        <a href="#">Settings</a>
      </div>
    <div id="visualiserContainer">
        <div class="headings">
            <div class="openbtn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <h1>Merge Sort Visualiser</h1>
            <h2 id="numElements"></h2>
            <h2 id="comparasions">Comparisons: 0</h2>
            <h2 id="delay"></h2>
        </div>
        <div id="arrayContainer">
            <script>
                for (let i = 0; i < 100; i++) {
                    document.write(`<div id="${i}" class="element"></div>\n`);
                }
            </script>
        </div>
        <div class="visualisationBtns">
            <button id="startBtn">Start</button>
            <button id="randomiseBtn">Randomise</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "0px" || sidebar.style.width === "") {
                sidebar.style.width = "17vw";
            } else {
                sidebar.style.width = "0";
            }
        }
    </script>
</body>
</html>
