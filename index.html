<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div id="visualiserContainer">
        <div class="headings">
            <h1>Merge Sort Visualiser</h1>
            <h2 id="numElements"></h2>
            <h2 id="comparasions">Comparisons: 0</h2>
            <h2 id="delay"></h2>
        </div>
        <div id="arrayContainer">
            <script>
                for (let i = 0; i < 100; i++) {
                    document.write(`<div id="${i}" class="element"></div>\n`);
                }
            </script>
        </div>
        <button id="startBtn">Start</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
